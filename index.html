<script>

var saveDivAsImage = function(cons, name) {
    html2canvas(document.querySelector(".card-content")).then(canvas => {
        //document.body.appendChild(canvas)

      var link = document.createElement('a');
      link.download = cons + '-' + name + '.png';
      link.href = canvas.toDataURL()
      link.click();
    });
}

var saveDivAsImage2 = function() {


    html2canvas(document.querySelector(".vcdesign"), {
        onrendered: function(canvas) {
            console.log("inside save fn")
              var link = document.createElement('a');
              link.download = 'filename.png';
              link.href = canvas.toDataURL()
              link.click();
        }
    })
}

function showPropertyChart()
{
    var ctx = document.getElementById('propertyChart').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['2011', '2016'],
        datasets: [{
            label: 'மொத்த நிகர சொத்து மதிப்பு (கோடி)',
            data: [55, 112],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        title: {
            display: true,
            text: ''
        },
        scales: {
            yAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: 'சொத்து மதிப்பு (கோடி)'
                },
                label: 'y label',
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
}
